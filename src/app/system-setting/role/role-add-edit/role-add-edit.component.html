<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="form-section card-title" translate>Role Registration</h4>
          </div>
        </div>
      </div>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="RefRoleForm" (ngSubmit)="RefRoleForm.valid && SaveForm()"
          #enjiForm="ngForm">
          <lib-ucSubsection [id]="'RoleInfoId'" [title]="title" [panel]="'RoleInfo'"></lib-ucSubsection>
          <div class="form-body" id="RoleInfo">

            <div class="form-group row adins-required">
              <label class="col-md-3  adInsLabel" translate>Role Code </label>
              <div class="col-md-9">
                <input type="text" class="form-control adInsInput code" formControlName="RoleCode"
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && RefRoleForm.controls.RoleCode.invalid }">
                <lib-uc-show-errors [control]="RefRoleForm.controls.RoleCode" [submit]="enjiForm.submitted">
                </lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row adins-required">
              <label class="col-md-3  adInsLabel " translate>Role Name </label>
              <div class="col-md-9">
                <input type="text" class="form-control adInsInput name" formControlName="RoleName"
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && RefRoleForm.controls.RoleName.invalid }">
                <lib-uc-show-errors [control]="RefRoleForm.controls.RoleName" [submit]="enjiForm.submitted">
                </lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3  adInsLabel" translate>Active </label>
              <div class="col-md-9">
                <input class="border-primary" type="checkbox" data-md-icheck formControlName="IsActive" />
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]">
              <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
