<div class="mt-3">
	<div class="card">
		<div class="card-body">
			<div class="pl-3">
				<div class="form-body mt-1">
          
          <lib-ucSubsection [id]="'SecuritiesId'" [title]="'Securities'" [panel]="'Securities'">
          </lib-ucSubsection>
          <div class="row" id="Securities">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label class="label-control" translate>No. of Active Securities</label>
                </div>
                <div class="col-md-6">
                  <label class="label-control" translate> {{ ResViewSecuritiesObj.ActvScrtsNum }} </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="label-control" translate>No. of Past Securities</label>
                </div>
                <div class="col-md-6">
                  <label class="label-control" translate> {{ ResViewSecuritiesObj.PastSctrsNum }} </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label class="label-control" translate>Total Market Value</label>
                </div>
                <div class="col-md-6">
                  <label class="label-control" translate> IDR {{ ResViewSecuritiesObj.TtlMktValue | number: '.2':'en-US' }} </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="label-control" translate>Total Principal Arrears</label>
                </div>
                <div class="col-md-6">
                  <label class="label-control" translate> IDR {{ ResViewSecuritiesObj.TtlPrncplArrears | number: '.2':'en-US' }} </label>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
