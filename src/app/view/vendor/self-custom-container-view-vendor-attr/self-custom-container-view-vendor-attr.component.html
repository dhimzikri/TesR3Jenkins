<div class="card bg-light-blue-card mr-2" *ngIf="IsReady">
  <div class="card-body pr-2">
    <div class="row">
          <div *ngFor="let attr of VendorAttrList; let i = index" class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-xs-12">
            <span>
              <div class="col-md-12">
                <label class="adins-label" translate>{{attr.AttrName}}</label>
              </div>
              <div class="col-md-12">
                <span>
                  <label class="adins-label" translate>{{ ListVendorAttrContent[i].AttrContent == '' ? '-' : ListVendorAttrContent[i].AttrContent }}</label>
                </span>
              </div>
            </span>
          </div>
    </div>
  </div>
</div>
