
    <div class="card bg-primary-2 bg-lighten-6"
    style="padding-bottom: 2%;">
        <div class="card-body">
          <div id="section1">
          <div class="form-group row px-3">
                  <ng-container *ngIf="MrVendorCategoryCode=='JF_FUNDING_COMPANY'">
                        <ng-container *ngFor="let attr of attributeList">
                          <!-- DAYS_PER_YEAR  -->
                          <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-xs-12 py-2" *ngIf="attr.AttrName !== 'Tax Treaty Rate' && attr.AttrName !== 'Affiliate with MF'">
                            <div class="row">
                                <div style="font-size: 30px;">
                                    <label class="col-md-12 label-field">{{attr.AttrName}}</label>
                                </div>
                                <div class="col-md-12" style="font-size: 14px;">
                                    {{ attr.AttrContent }}
                                </div>
                                {{attr.VendorAttrValue}}
                            </div>
                        </div>                        
                          <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-xs-12 py-2"  *ngIf="attr.AttrName == 'Tax Treaty Rate'">
                            <div class="row">
                              <label class="col-md-12 label-field">{{attr.AttrName}}</label>
                              <div class="col-md-12" style="font-size: 14px;">
                                {{ attr.AttrContent }} %
                              </div>
                              {{attr.VendorAttrValue}}
                            </div>
                          </div>
                          <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-xs-12 py-2"  *ngIf="attr.AttrName == 'Affiliate with MF'">
                            <div class="row" style="margin-top: 3%;">
                              <label class="col-md-12 label-field">{{attr.AttrName}}</label>
                              

                              <div class="col-md-12" style="font-size: 14px;"  *ngIf="attr.AttrContent == true">Yes</div>
                              <div class="col-md-12" style="font-size: 14px;"  *ngIf="attr.AttrContent !== true">No</div>
                              {{attr.VendorAttrValue}}
                            </div>
                          </div>
                        </ng-container>
                      </ng-container>
      </div>
      </div>
      </div>
      </div>
