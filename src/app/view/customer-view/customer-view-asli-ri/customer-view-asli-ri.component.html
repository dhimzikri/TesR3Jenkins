<div class="bg-light-blue-card">
  <div class="modal-header">
    <h4 class="modal-title" translate>View Asli RI Checking</h4>
    <button *ngIf="ActiveModal" type="button" class="close" aria-label="Close" (click)="ActiveModal.dismiss('')" translate>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body" *ngIf="!isReady">
    <div class="col-md-12 text-center">
      <label class="adInsLabel label-field-2">Please wait for a moment</label>
    </div> 
  </div>
  
  <div class="modal-body" *ngIf="isReady">
    <div *ngIf="!DataAsliRi || DataAsliRi.RequestDt == null">
      <div class="col-md-12 text-center">
        <label class="adInsLabel label-field-2">No Data Available</label>
      </div> 
    </div>
  
    <div *ngIf="DataAsliRi && DataAsliRi.RequestDt != null">
      <div id="mainInformation">
        <div class="row">
          <label class="col-md-2  adInsLabel label-field-2" translate>Customer Type</label>
          <label class="col-md-4  adInsLabel label-field-2" translate>{{ custObj.MrCustTypeCode }}</label>
          <label class="col-md-2  adInsLabel label-field-2" translate>Customer Model</label>
          <label class="col-md-4  adInsLabel label-field-2" translate>{{ MrCustModelName }}</label>
        </div>
        <div class="row">
          <label class="col-md-2  adInsLabel label-field-2" translate>Customer Name</label>
          <label class="col-md-4  adInsLabel label-field-2" translate>{{ custObj.CustName }}</label>
          <label class="col-md-2  adInsLabel label-field-2" translate>ID Type / ID No</label>
          <label class="col-md-4  adInsLabel label-field-2" translate>{{ IDType }} / {{ custObj.IdNo }}</label>
        </div>
        <div class="row">
          <label class="col-md-2  adInsLabel label-field-2" translate>Request Date</label>
          <label class="col-md-4  adInsLabel label-field-2" translate>{{ DataAsliRi.RequestDt | date: 'dd-MMM-yyyy HH:mm'}}</label>
          <label class="col-md-2  adInsLabel label-field-2" translate>Result Date</label>
          <label class="col-md-4  adInsLabel label-field-2" translate>{{ DataAsliRi.ResultDt != null? (DataAsliRi.ResultDt | date: 'dd-MMM-yyyy HH:mm') : "-"}}</label>
        </div>
      </div>
  
      <div *ngIf="!DataAsliRi || DataAsliRi.ResultDt == null">
        <div class="col-md-12 text-center">
          <label class="adInsLabel label-field-2"><br>Please wait until the checking process finished</label>
        </div> 
      </div>
  
      <div *ngIf="DataAsliRi && DataAsliRi.ResultDt != null">
        <div *ngIf="DataAsliRi.ReqAsliRiObj.ListReqVerificationType.includes('ASLIRI_PROF')">
          <lib-ucSubsection [id]="'professionalVerificationId'" [title]="'Professional Verification'" [panel]="'professionalVerification'">
          </lib-ucSubsection>
          <div id="professionalVerification">
            <div class="px-3">
              <div class="text-center">
                <img [src]="img" style="height: 150px; margin-top: 10px;"><br>
                <label class="adInsLabel label-field-2 mt-2">Selfie Photo</label>
              </div> 
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>{{ DataAsliRi.ReqAsliRiObj.CustName }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfName == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfName == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfName == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Birth Place - {{ DataAsliRi.ReqAsliRiObj.BirthPlace }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfBirthPlace == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfBirthPlace == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfBirthPlace == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Birth Date - {{ DataAsliRi.ReqAsliRiObj.BirthDt | date: 'dd MMM yyyy'}}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfBirthDt == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfBirthDt == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfBirthDt == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>{{ DataAsliRi.ReqAsliRiObj.Address }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate>{{ DataAsliRi.ResAsliRiObj.ProfAddr != null? DataAsliRi.ResAsliRiObj.ProfAddr : "-" }}</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Selfie Photo</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfSelfiePhoto != null">{{ DataAsliRi.ResAsliRiObj.ProfSelfiePhoto | number}} %</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.ProfSelfiePhoto == null">-</label>
              </div>
            </div>
          </div>
        </div>
  
        <div *ngIf="DataAsliRi.ReqAsliRiObj.ListReqVerificationType.includes('ASLIRI_PHN_AGE')">
          <lib-ucSubsection [id]="'phoneAgeVerificationId'" [title]="'Phone Age Verification'" [panel]="'phoneAgeVerification'">
          </lib-ucSubsection>
          <div id="phoneAgeVerification">
            <div class="px-3">
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Phone - {{ DataAsliRi.ReqAsliRiObj.Phone }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.PhnAgePhn == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.PhnAgePhn == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.PhnAgePhn == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Phone Age</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.PhnAgeAge != null">{{ DataAsliRi.ResAsliRiObj.PhnAgeAge }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.PhnAgeAge == null">-</label>
              </div>
            </div>
          </div>
        </div>
  
        <div *ngIf="DataAsliRi.ReqAsliRiObj.ListReqVerificationType.includes('ASLIRI_HOME_ADDR')">
          <lib-ucSubsection [id]="'homeAddressPercentageVerificationId'" [title]="'Home Address Percentage Verification'" [panel]="'homeAddressPercentageVerification'">
          </lib-ucSubsection>
          <div id="homeAddressPercentageVerification">
            <div class="px-3">
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Address - {{ DataAsliRi.ReqAsliRiObj.Address }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.HomeAddrPrcntgLocationPrcntg != null">{{ DataAsliRi.ResAsliRiObj.HomeAddrPrcntgLocationPrcntg }} %</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.HomeAddrPrcntgLocationPrcntg == null">-</label>
              </div>
            </div>
          </div>
        </div>
  
        <div *ngIf="DataAsliRi.ReqAsliRiObj.ListReqVerificationType.includes('ASLIRI_TAX_EXTRA')">
          <lib-ucSubsection [id]="'taxExtraVerificationId'" [title]="'Tax Extra Verification'" [panel]="'taxExtraVerification'">
          </lib-ucSubsection>
          <div id="taxExtraVerification">
            <div class="px-3">
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>NPWP Personal - {{ DataAsliRi.ReqAsliRiObj.NpwpPersonal }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraNpwpPersonal == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraNpwpPersonal == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraNpwpPersonal == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>NIK - {{ DataAsliRi.ReqAsliRiObj.Nik }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraNik == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraNik == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraNik == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Match Result</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraMatchResult == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraMatchResult == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxExtraMatchResult == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Monthly Income - {{ DataAsliRi.ReqAsliRiObj.MonthlyIncome | number:'.2':'en-US'}}</label>
                <label class="col-md-8  adInsLabel label-field-2">{{ DataAsliRi.ResAsliRiObj.TaxExtraIncome != null? DataAsliRi.ResAsliRiObj.TaxExtraIncome : "-" }}</label>
              </div>
            </div>
          </div>
        </div>
      
        <div *ngIf="DataAsliRi.ReqAsliRiObj.ListReqVerificationType.includes('ASLIRI_TAX_COY')">
          <lib-ucSubsection [id]="'taxCompanyVerificationId'" [title]="'Tax Company Verification'" [panel]="'taxCompanyVerification'">
          </lib-ucSubsection>
          <div id="taxCompanyVerification">
            <div class="px-3">
              <div class="row">
                <label class="col-md-4 adInsLabel label-field-2" translate>NPWP Company - {{ DataAsliRi.ReqAsliRiObj.NpwpCompany }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxCompanyNpwpCompany == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxCompanyNpwpCompany == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.TaxCompanyNpwpCompany == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4 adInsLabel label-field-2" translate>Annual Revenue - {{ DataAsliRi.ReqAsliRiObj.AnnualRevenue | number:'.2':'en-US'}}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate>{{ DataAsliRi.ResAsliRiObj.TaxCompanyIncome != null? DataAsliRi.ResAsliRiObj.TaxCompanyIncome : "-" }}</label>
              </div>
            </div>
          </div>
        </div>
      
        <div *ngIf="DataAsliRi.ReqAsliRiObj.ListReqVerificationType.includes('ASLIRI_WORKPLACE')">
          <lib-ucSubsection [id]="'workplaceVerificationId'" [title]="'Workplace Verification'" [panel]="'workplaceVerification'">
          </lib-ucSubsection>
          <div id="workplaceVerification">
            <div class="px-3">
              <div class="row">
                <label class="col-md-4 adInsLabel label-field-2" translate>NIK - {{ DataAsliRi.ReqAsliRiObj.Nik }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceNik == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceNik == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceNik == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4  adInsLabel label-field-2" translate>Name - {{ DataAsliRi.ReqAsliRiObj.CustName }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceName == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceName == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceName == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4 adInsLabel label-field-2" translate>Company Name - {{ DataAsliRi.ReqAsliRiObj.CompanyName }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceCompanyName">{{ DataAsliRi.ResAsliRiObj.WorkPlaceCompanyName }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="!DataAsliRi.ResAsliRiObj.WorkPlaceCompanyName && DataAsliRi.ResAsliRiObj.WorkPlaceCompany == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="!DataAsliRi.ResAsliRiObj.WorkPlaceCompanyName && DataAsliRi.ResAsliRiObj.WorkPlaceCompany == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="!DataAsliRi.ResAsliRiObj.WorkPlaceCompanyName && DataAsliRi.ResAsliRiObj.WorkPlaceCompany == null">-</label>
              </div>
              <div class="row">
                <label class="col-md-4 adInsLabel label-field-2" translate>Company Phone - {{ DataAsliRi.ReqAsliRiObj.CompanyPhone }}</label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceCompanyPhone == true"><i class="far ft-check" style="color:green;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceCompanyPhone == false"><i class="far ft-x" style="color:#8d0000;"></i></label>
                <label class="col-md-8  adInsLabel label-field-2" translate *ngIf="DataAsliRi.ResAsliRiObj.WorkPlaceCompanyPhone == null">-</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="button-right">
      <span class="mr-1">
          <button *ngIf="ActiveModal" type="button" class="btn btn-outline-2 btn-raised mr-1" (click)="ActiveModal.dismiss('')">
              <i class="far fa-window-close"></i>&nbsp;<span translate>close</span>
          </button>
      </span>
    </div>
  </div>
</div>
