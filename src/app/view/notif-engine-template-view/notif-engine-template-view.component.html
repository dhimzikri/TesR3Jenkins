<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <div class="px-3">
                <div class="form-body">
                    <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"></lib-ucviewgeneric>
                    <mat-tab-group>
                        <mat-tab label="Notification Template Data">
                            <ng-template matTabContent>
                                <app-notif-engine-template-view-main [TemplateCode]="TemplateCode" [TemplateVersion]="TemplateVersion"></app-notif-engine-template-view-main>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="History">
                            <ng-template matTabContent>
                                <app-notif-engine-template-view-history [TemplateCode]="TemplateCode"></app-notif-engine-template-view-history>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
