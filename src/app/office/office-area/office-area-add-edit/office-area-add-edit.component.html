<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-header header-title">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="form-section card-title" translate>Area</h4>
                        </div>
                    </div>
                </div>
                <div class="px-3">
                    <form class="form form-horizontal" [formGroup]="OfficeAreaForm"
                        (ngSubmit)="OfficeAreaForm.valid && SaveForm()" #enjiForm="ngForm">
                        <lib-ucSubsection [id]="'OfficeAreaId'" [title]="title" [panel]="'OfficeAreaInformation'">
                        </lib-ucSubsection>

                        <div class="form-body" id="OfficeAreaInformation">
                            <div class="form-group row adins-required">
                                <label class="col-md-3  adInsLabel" translate>Area Code</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control adInsInput width-75-per"
                                        formControlName="AreaCode">
                                    <lib-uc-show-errors [control]="OfficeAreaForm.controls.AreaCode"
                                        [submit]="enjiForm.submitted">
                                    </lib-uc-show-errors>
                                </div>
                            </div>
                            <div class="form-group row adins-required">
                                <label class="col-md-3  adInsLabel" translate>Area Name </label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control adInsInput width-75-per"
                                        formControlName="AreaName">
                                    <lib-uc-show-errors [control]="OfficeAreaForm.controls.AreaName"
                                        [submit]="enjiForm.submitted">
                                    </lib-uc-show-errors>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3  adInsLabel" translate>Active Status </label>
                                <div class="col-md-9">
                                    <input type="checkbox" class="border-primary" formControlName="IsActive">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions right">
                            <button type="button" class="btn btn-raised btn-warning mr-1"
                                [routerLink]="[CancelLink]" skipLocationChange>
                                <i class="fa fa-arrow-left"></i>&nbsp;<span translate>Cancel</span>
                            </button>
                            <button type="submit" class="btn btn-raised btn-primary">
                                <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
