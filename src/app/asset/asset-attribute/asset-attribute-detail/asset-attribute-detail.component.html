<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="form-section card-title" translate>Asset Attribute Registration</h4>
          </div>
        </div>
      </div>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="AssetAttrForm" #enjiForm="ngForm" novalidate
          (ngSubmit)="enjiForm.valid && Save()">
          <div class="form-body">
            <lib-ucSubsection [id]="'AssetAttrSectionId'" [title]="'Asset Attribute '+ pageType"
              [panel]="'AssetAttrSection'"></lib-ucSubsection>
            <div id="AssetAttrSection">
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel" for="AttributeName" translate>Asset Attribute Name</label>
                <div class="col-md-6">
                  <lib-uclookupgeneric [lookupInput]="inputLookupObj" [parentForm]='AssetAttrForm' [enjiForm]='enjiForm'
                    [identifier]="'AttrName'" (lookup)="getLookupAssetAttr($event)" #LookupAssetAttr></lib-uclookupgeneric>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="IsEdit">Editable After Go Live</label>
                <div class="col-md-6">
                  <input type="checkbox" formControlName="IsEditableAfterGoLive">
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]"
              [queryParams]="{ AssetTypeId: this.AssetTypeId }" skipLocationChange>
              <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
