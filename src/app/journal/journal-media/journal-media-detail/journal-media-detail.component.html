<div class="row text-left">
  <div class="col-md-12" *ngIf="IsReady">
    <div class="card">
      <div class="card-body">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" id="horz-layout-colored-controls" translate>Journal Media Entity Setting</h4>
            </div>
          </div>
        </div>
        <div class="px-3">


          <form class="form form-horizontal" [formGroup]="JrMediaForm" (ngSubmit)="JrMediaForm.valid && Submit()"
            #enjiForm="ngForm">

            <div class="form-body" id="JournalMediaEntitySetting" *ngIf="mode != 'edit' || JrMHeaderId == null">
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Sub System</label>
                <span class="col-md-4">
                  <lib-ucdropdownlist [dropdownListObj]="ddlSubsystemObj" [enjiForm]="enjiForm"
                    [parentForm]="JrMediaForm" [identifier]="'Subsystem'">
                  </lib-ucdropdownlist>
                </span>
              </div>
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Transaction Type Code</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" formControlName="TransactionTypeCode" [IsUpperCase]="false"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && JrMediaForm.controls.TransactionTypeCode.invalid }">
                  <lib-uc-show-errors [control]="JrMediaForm.controls.TransactionTypeCode"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Transaction Description</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" formControlName="TransactionDescription" [IsUpperCase]="false"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && JrMediaForm.controls.TransactionDescription.invalid }">
                  <lib-uc-show-errors [control]="JrMediaForm.controls.TransactionDescription"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>

            <div class="form-body" id="JournalMediaEntitySetting" *ngIf="mode == 'edit' && JrMHeaderId != null">
              <div class="form-group row">
                <label class="col-md-2 adins-required-label" translate>Sub System</label>
                <div class="col-md-4">
                  {{ SubsystemDesc }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2" translate>Transaction Type Code</label>
                <div class="col-md-4">
                  {{ JrMediaForm.value.TransactionTypeCode }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2" translate>Transaction Description</label>
                <div class="col-md-4">
                  {{ JrMediaForm.value.TransactionDescription }}
                </div>
              </div>
            </div>

            <lib-ucSubsection [id]="'entityListId'" [title]="'Entity List'" [panel]="'entityList'">
            </lib-ucSubsection>
            <div class="form-body" id="entityList">

              <div class="form-group row">
                <label class="col-md-2" translate>Entity Type</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" formControlName="EntityType" [IsUpperCase]="false"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && JrMediaForm.controls.EntityType.invalid }">
                  <lib-uc-show-errors [control]="JrMediaForm.controls.EntityType" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-raised btn-primary" (click)="onAdd()" translate>
                    Add
                  </button>
                </div>
              </div>

              <div class="table-responsive" *ngIf="listEntityType.length > 0">
                <table class="table text-center table-hover">
                  <thead>
                    <tr class="table-header">
                      <th>
                        <span class="thead-header" translate>NO</span>
                      </th>
                      <th>
                        <span class="thead-header" translate>ENTITY TYPE</span>
                      </th>
                      <th>
                        <span class="thead-header" translate>ACTION</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of listEntityType;let i = index">
                      <td>{{ (1 + i) }}</td>
                      <td class="text-left">{{ item.EntityType }}</td>
                      <td>
                        <a *ngIf="item.JrMEntityId == undefined || HasHeaderFact == false " class="danger p-0"
                          (click)="onDelete(i)">
                          <i class="ft-trash-2 font-medium-3 mr-2"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>


            </div>
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" translate>
                <i class="fa fa-arrow-circle-left"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-primary" translate>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
