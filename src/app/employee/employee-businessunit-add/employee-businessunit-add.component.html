
<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"> </lib-ucviewgeneric>
      <div class="card-body">
        <div class="px-3">
          <form class="form form-horizontal" [formGroup]="EmployeeBusinessUnitForm" #EmployeeBusinessUnit="ngForm"
            (ngSubmit)="EmployeeBusinessUnitForm.valid && SaveForm()">
            <lib-ucSubsection [id]="'EmployeeBusinessUnitId'" [title]="title" [panel]="'EmployeeBusinessUnit'"></lib-ucSubsection>

            <div class="form-body" id="EmployeeBusinessUnit">
              <!-- <h4 class="form-section card-title" translate><i class="ft-file-text"></i> Bank Information</h4> -->
              
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel">Business Unit </label>
                <div class="col-md-9">
                  <lib-uclookupgeneric [enjiForm]="EmployeeBusinessUnit" [lookupInput]="inputPagingObjBusinessUnit" [parentForm]="EmployeeBusinessUnitForm" [identifier]="'lookupValueBusinessUnit'" (lookup)="getBizUnitId($event)"></lib-uclookupgeneric>
                </div>
              </div> 

              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel">Job Title </label>
                <div class="col-md-9">
                  <lib-uclookupgeneric [enjiForm]="EmployeeBusinessUnit" [lookupInput]="inputPagingObjJobTitle" [parentForm]="EmployeeBusinessUnitForm" [identifier]="'lookupValueJobTitle'" (lookup)="getJobTitleId($event)"></lib-uclookupgeneric>
                </div>
              </div> 

              <div class="form-group row">
                <label class="col-md-3 adInsLabel">Supervisor</label>
                <div class="col-md-9">
                  <lib-uclookupgeneric [enjiForm]="EmployeeBusinessUnit" [lookupInput]="inputPagingObjSupervisor" [parentForm]="EmployeeBusinessUnitForm" [identifier]="'lookupValueSupervisor'" (lookup)="getSpvId($event)"></lib-uclookupgeneric>
                </div>
              </div> 

              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel">Office</label>
                <div class="col-md-9">
                  <lib-uclookupgeneric [enjiForm]="EmployeeBusinessUnit" [lookupInput]="inputPagingObjOffice" [parentForm]="EmployeeBusinessUnitForm" [identifier]="'lookupValueOffice'" (lookup)="getOfficeId($event)"></lib-uclookupgeneric>
                </div>
              </div> 

              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel">Role</label>
                <div class="col-md-9">
                  <lib-uclookupgeneric [enjiForm]="EmployeeBusinessUnit" [lookupInput]="inputPagingObjRole" [parentForm]="EmployeeBusinessUnitForm" [identifier]="'lookupValueRole'" (lookup)="getRoleId($event)"></lib-uclookupgeneric>
                </div>
              </div> 

              <div class="form-group row">
                <label class="col-md-3 adInsLabel">Active Status </label>
                <div class="col-md-9">
                  <input class="border-primary" type="checkbox" 
                    formControlName="IsActive">
                </div>
              </div>

              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" [queryParams]="{RefUserId:RefUserId}" skipLocationChange>
                  <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
                </button>
                
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
