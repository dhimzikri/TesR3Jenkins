<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="ScoreCategorySchmHForm" #enjiForm="ngForm"
          (ngSubmit)="ScoreCategorySchmHForm.valid && Save()">
          <lib-ucSubsection [id]="'ScoreCategoryTypeId'" [title]="this.title" [panel]="'scoreCategoryType'">
          </lib-ucSubsection>
          <div id="scoreCategoryType">
            <div class="form-group row">
              <label class="col-md-3 adins-required-label">Score Category Code</label>
              <div class="col-md-4">
                <input type="text" class="form-control" formControlName="ScoreCategorySchmHCode" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && ScoreCategorySchmHForm.controls.ScoreCategorySchmHCode.invalid }"
                  [attr.disabled]="type == 'edit' ? true : null">
                  <lib-uc-show-errors [control]="ScoreCategorySchmHForm.controls.ScoreCategorySchmHCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adins-required-label">Score Category Name</label>
              <div class="col-md-4">
                <input type="text" class="form-control" formControlName="ScoreCategorySchmHName" 
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && ScoreCategorySchmHForm.controls.ScoreCategorySchmHName.invalid }">
                  <lib-uc-show-errors [control]="ScoreCategorySchmHForm.controls.ScoreCategorySchmHName" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adins-required-label">Score Transaction Type</label>
              <div class="col-md-4">
                <select class="form-control width-50-per" formControlName="MrScoreTrxTypeCode"
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && ScoreCategorySchmHForm.controls.MrScoreTrxTypeCode.invalid }">
                    <option value="">-Select One-</option>
                    <option *ngFor="let item of ScoreTrxTypeObj" [value]="item.Key">
                      {{item.Value}}
                    </option>
                </select>
                <lib-uc-show-errors [control]="ScoreCategorySchmHForm.controls.MrScoreTrxTypeCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="Notes" translate>Notes </label>
              <div class="col-md-4">
                <textarea class="form-control" formControlName="Notes" 
                [ngClass]="{ 'is-invalid': enjiForm.submitted && ScoreCategorySchmHForm.controls.Notes.invalid }"></textarea>
                <lib-uc-show-errors [control]="ScoreCategorySchmHForm.controls.Notes" [submit]="enjiForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="isActive">Active Status</label>
              <div class="custom-control custom-checkbox m-0">
                <input type="checkbox" value="1" id="isActive" formControlName="IsActive">
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" skipLocationChange>
                <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
              </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
