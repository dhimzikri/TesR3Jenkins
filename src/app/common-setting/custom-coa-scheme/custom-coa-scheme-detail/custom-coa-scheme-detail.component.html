            <lib-ucSubsection [id]="'CoaSchemeDetailInfoId'" [title]="'COA Scheme Detail Information'"
              [panel]="'CoaSchemeDetailInfo'">
            </lib-ucSubsection>
            <div id='CoaSchemeDetailInfo'>

              <div class="p-3">
                <div class="form-group row" *ngIf="mode != 'edit'">
                <label class="col-md-3 label-field-2" translate>Copy</label>
                <div class="col-md-3">
                  <div class="input-group mb-0">
                    <select class="form-control input-field-2" #coaSchmSelect>
                      <option value="">-Select One-</option>
                      <option *ngFor="let item of ListCopy" [value]="item.Key">
                        {{item.Value}}
                      </option>
                    </select>

                    <div class="input-group-append ml-3">
                      <span class="input-group-btn">
                        <button class="btn btn-raised btn-primary-2" type="button" (click)="copy(coaSchmSelect)">
                          <i class="fa fa-check-square-o button-icon"></i>&nbsp;<span class="button-text" translate>Copy</span>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 label-field-2" translate>Currency Code</label>
                <div class="col-md-3">
                  <div class="input-group mb-0">
                    <select class="form-control input-field-2"  #currselect>
                      <option [value]="null">-Select One-</option>
                      <option *ngFor="let item of ListCurr" [value]="item.Key">
                        {{item.Value}}
                      </option>
                    </select>
                    <div class="input-group-append ml-3">
                      <span class="input-group-btn">
                        <button class="btn btn-raised btn-primary-2" type="button" (click)="Add(currselect)">
                          <i class="fa fa-check-square-o button-icon"></i>&nbsp;<span class="button-text" translate>Add</span>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

              <div class="table-responsive" style="overflow-x: auto;">
                <table class="table table-responsive-md text-center table-hover table-new">
                  <thead>
                    <tr class="table-header-2">
                      <th>
                        <span class="thead-header" translate>No</span>
                      </th>
                      <th>
                        <span class="thead-header" translate>Payment Allocation Name</span>
                      </th>
                      <th *ngFor="let item of colHeadTable;">
                        <span class="thead-header" translate>{{item.newHead}}</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody *ngIf="this.isTableReady">
                    <tr *ngFor="let item of ListPaymentAlloc; let i = index" formArrayName = "ListCoa">
                      <ng-container  [formGroupName]="i" *ngIf="this.isTableReady">
                      <td class="align-center">{{i+1}}</td>
                      <td class="text-left">{{item.Value}}</td>
                      <ng-container formArrayName = "DataCOA" *ngIf="this.isTableReady">
                        <td class="text-center" *ngFor="let currs of ListSelectedCurr; let x = index" [formGroupName]="x">
                          <input type="text" class="form-control input-field-2" formControlName="COA"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && CoaSchemeForm.controls.ListCoa['controls'][i]['controls'].DataCOA['controls'][x]['controls'].COA.invalid }"
                          >
                        </td>
                      </ng-container>
                    </ng-container>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
