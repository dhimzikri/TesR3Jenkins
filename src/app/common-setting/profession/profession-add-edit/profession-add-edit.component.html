<div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="row">
            <div class="col-md-8">
              <h4 class="form-section card-title" translate>Profession Registration</h4>
            </div>
          </div>
        </div>
        <div class="px-3">
            <form class="form form-horizontal" [formGroup]="RefProfessionForm" (ngSubmit)="RefProfessionForm.valid && SaveForm()"
                  #enjiForm="ngForm">
              <div class="form-body">
                <lib-ucSubsection [id]="'ProfessionInfoId'" [title]="'Profession '+ pageType" [panel]="'ProfessionInfo'"></lib-ucSubsection>
                <div id="ProfessionInfo">
                <div class="form-group row">
                  <label class="col-md-3  adInsLabel adins-required adins-required-label" translate>Profession Code </label>
                  <div class="col-md-9">
                    <input type="text" class="form-control adInsInput code" formControlName="ProfessionCode"
                           [ngClass]="{ 'is-invalid': enjiForm.submitted && RefProfessionForm.controls.ProfessionCode.invalid }">
                    <lib-uc-show-errors [control]="RefProfessionForm.controls.ProfessionCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3  adInsLabel adins-required-label" translate>Profession Name </label>
                  <div class="col-md-9">
                    <input type="text" class="form-control adInsInput adins-required-label" formControlName="ProfessionName"
                           [ngClass]="{ 'is-invalid': enjiForm.submitted && RefProfessionForm.controls.ProfessionName.invalid }">
                    <lib-uc-show-errors [control]="RefProfessionForm.controls.ProfessionName" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3  adInsLabel adins-required adins-required-label" translate>Customer Model Name </label>
                    <div class="col-md-9">
                      <select class="form-control adInsInput" formControlName="MrCustModelCode">
                        <option *ngFor="let ram of allRefProfessionMethod" [ngValue]="ram.MasterCode">
                          {{ram.Descr}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="RefProfessionForm.controls.MrCustModelCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3  adInsLabel adins-required number" translate>BI Code </label>
                  <div class="col-md-9">
                    <input type="text" class="form-control adInsInput" formControlName="RegRptCode">
                  </div>
                </div>
              </div>
              </div>
              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" skipLocationChange>
                  <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
