<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="form-section card-title" translate>Holiday Scheme</h4>
          </div>
        </div>
      </div>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="HolidaySchemeHForm" #HolidaySchemeHReqForm="ngForm"
          (ngSubmit)="HolidaySchemeHForm.valid && SaveForm()">
          <lib-ucSubsection [id]="'HolidaySchemeHFormId'" [title]="title" [panel]="'HolidaySchemeHForm'">
          </lib-ucSubsection>
          <div class="form-body" id="HolidaySchemeHForm">
            <div class="form-group row adins-required">
              <label class="col-md-3 adInsLabel" for="HolidaySchemeCode" translate>Holiday Scheme Code </label>
              <div class="col-md-9">
                <input type="text" id="HolidaySchemeCode" class="form-control adInsInput code"
                  formControlName="HolidaySchmCode">
                <lib-uc-show-errors [control]="HolidaySchemeHForm.controls.HolidaySchmCode"
                  [submit]="HolidaySchemeHReqForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row adins-required">
              <label class="col-md-3 adInsLabel" for="HolidaySchmName" translate>Holiday Scheme Name </label>
              <div class="col-md-9">
                <input type="text" id="HolidaySchmName" class="form-control adInsInput name"
                  formControlName="HolidaySchmName">
                <lib-uc-show-errors [control]="HolidaySchemeHForm.controls.HolidaySchmName"
                  [submit]="HolidaySchemeHReqForm.submitted"></lib-uc-show-errors>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="IsActive" translate>Active Status </label>
              <div class="col-md-9">
                <input type="checkbox" id="IsActive" class="border-primary" formControlName="IsActive">
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" skipLocationChange>
              <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
