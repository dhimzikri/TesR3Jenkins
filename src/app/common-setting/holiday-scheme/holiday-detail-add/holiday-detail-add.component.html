<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="form-section card-title" translate>Holiday List</h4>
          </div>
        </div>
      </div>
      <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"> </lib-ucviewgeneric>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="HolidayListForm" #HolidayListReqForm="ngForm"
          (ngSubmit)="HolidayListForm.valid && SaveForm()">
          <lib-ucSubsection [id]="'HolidayListFormId'" [title]="title" [panel]="'HolidayListForm'"></lib-ucSubsection>
          <div class="form-body" id="HolidayListForm">
            <div class="form-group row">
              <label class="col-md-3 adInsLabel" for="IsPublicHoliday" translate>Public Holiday</label>
              <div class="col-md-9">
                <input type="checkbox" id="IsPublicHoliday" formControlName="IsPublicHoliday" (click)="Checkbox()">
                <lib-uc-show-errors [control]="HolidayListForm.controls.IsPublicHoliday"
                  [submit]="HolidayListReqForm.submitted">
                </lib-uc-show-errors>
              </div>
            </div>
            <div *ngIf="check">
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel" for="Date" translate>Date</label>
                <div class="col-md-9">
                  <input type="date" id="Date" class="form-control adInsInput width-25-per" formControlName="Date">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Date" [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel" for="Descr" translate>Description</label>
                <div class="col-md-9">
                  <input type="text" id="Descr" class="form-control adInsInput width-25-per" formControlName="Descr">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Descr"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
            <div *ngIf="!check">
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Sunday" translate>Sunday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Sunday" formControlName="Sunday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Sunday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Monday" translate>Monday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Monday" formControlName="Monday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Monday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Tuesday" translate>Tuesday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Tuesday" formControlName="Tuesday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Tuesday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Wednesday" translate>Wednesday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Wednesday" formControlName="Wednesday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Wednesday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Thursday" translate>Thursday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Thursday" formControlName="Thursday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Thursday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Friday" translate>Friday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Friday" formControlName="Friday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Friday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adInsLabel" for="Saturday" translate>Saturday</label>
                <div class="col-md-9">
                  <input type="checkbox" id="Saturday" formControlName="Saturday">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.Saturday"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row adins-required">
                <label class="col-md-3 adInsLabel" for="UntilYear" translate>Until Year</label>
                <div class="col-md-9">
                  <input type="text" id="UntilYear" class="form-control adInsInput width-25-per"
                    formControlName="UntilYear" maxlength="4">
                  <lib-uc-show-errors [control]="HolidayListForm.controls.UntilYear"
                    [submit]="HolidayListReqForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <span class="mr-1">
              <button type="button" class="btn btn-raised btn-warning mr-1" (click)="BackNavigate()">
                <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
              </button>
              <button type="submit" class="btn btn-raised btn-primary">
                <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
