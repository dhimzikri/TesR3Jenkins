<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="form-section card-title" translate>Industry Type Category Registration</h4>
          </div>
        </div>
      </div>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="RefIndustryTypeCategoryForm"
          (ngSubmit)="RefIndustryTypeCategoryForm.valid && SaveForm()" #enjiForm="ngForm">
          <div class="form-body">
            <lib-ucSubsection [id]="'EconomicSectorId'" [title]="title" [panel]="'EconomicSector'">
            </lib-ucSubsection>
            <div id="EconomicSector">
              <div *ngIf="!isAuto" class="form-group row">
                <label class="col-md-3  adins-required-label" translate>Industry Type Category Code</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" formControlName="RefIndustryTypeCategoryCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && RefIndustryTypeCategoryForm.controls.RefIndustryTypeCategoryCode.invalid }">
                  <lib-uc-show-errors [control]="RefIndustryTypeCategoryForm.controls.RefIndustryTypeCategoryCode"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3  adins-required-label" translate>Industry Type Category Name</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" formControlName="RefIndustryTypeCategoryName"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && RefIndustryTypeCategoryForm.controls.RefIndustryTypeCategoryName.invalid }">
                  <lib-uc-show-errors [control]="RefIndustryTypeCategoryForm.controls.RefIndustryTypeCategoryName"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3  adins-required-label" translate>Economic Sector</label>
                <div class="col-md-4">
                  <lib-uclookupgeneric [enjiForm]="enjiForm" [lookupInput]="inputLookupObj"
                  [parentForm]="RefIndustryTypeCategoryForm" [identifier]="'lookupEconomicSector'"
                  (lookup)="getEconomicSector($event)"></lib-uclookupgeneric>

                  <lib-uc-show-errors [control]="RefIndustryTypeCategoryForm.controls.RefEconomicSectorId"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 adins-required-label" translate>BI Code</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" formControlName="RegRptCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && RefIndustryTypeCategoryForm.controls.RegRptCode.invalid }">
                  <lib-uc-show-errors [control]="RefIndustryTypeCategoryForm.controls.RegRptCode"
                    [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3" translate>Active Status</label>
                <div class="col-md-9">
                  <input class="border-primary" type="checkbox" data-md-icheck formControlName="IsActive" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1"
              [routerLink]="['/CommonSetting/IndustryTypeCategory/Paging']">
              <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
