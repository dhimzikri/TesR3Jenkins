<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
            <h4 class="card-title" id="horz-layout-colored-controls" translate> Province </h4>
            <br>
          </div>
        </div>
      </div>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="ProvinceForm" (ngSubmit)="ProvinceForm.valid && SaveForm()"
          #enjiForm="ngForm">
          <div class="form-body">
            <lib-ucSubsection [id]="'ProvinceInfoId'" [title]="'Province '+ pageType" [panel]="'ProvinceInfo'">
            </lib-ucSubsection>
            <div id="ProvinceInfo">
              <div class="form-group row adins-required">
                <label class="col-md-3  adInsLabel" translate>Province Code </label>
                <div class="col-md-9">
                  <input type="text" class="form-control adInsInput" formControlName="ProvDistrictCode"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && ProvinceForm.controls.ProvDistrictCode.invalid }">
                  <lib-uc-show-errors [control]="ProvinceForm.controls.ProvDistrictCode" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row adins-required">
                <label class="col-md-3  adInsLabel adins-required" translate>Province Name </label>
                <div class="col-md-9">
                  <input type="text" class="form-control adInsInput" formControlName="ProvDistrictName"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && ProvinceForm.controls.ProvDistrictName.invalid }">
                  <lib-uc-show-errors [control]="ProvinceForm.controls.ProvDistrictName" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3  adInsLabel" translate>Active </label>
                <div class="col-md-9">
                  <input class="border-primary" type="checkbox" data-md-icheck formControlName="IsActive" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1"
              [routerLink]="[CancelLink]" skipLocationChange>
              <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
