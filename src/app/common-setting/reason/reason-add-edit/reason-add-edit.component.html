<div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header header-title">
          <div class="row">
            <div class="col-md-8">
              <h4 class="form-section card-title" translate>Reason Registration</h4>
            </div>
          </div>
        </div>
        <div class="px-3">
            <form class="form form-horizontal" [formGroup]="RefReasonForm" (ngSubmit)="RefReasonForm.valid && SaveForm()"
                  #enjiForm="ngForm">
              <div class="form-body">
                <lib-ucSubsection [id]="'ReasonInfoId'" [title]="'Reason '+ pageType" [panel]="'ReasonInfo'"></lib-ucSubsection>
                <div id="ReasonInfo">
                  <div class="form-group row">
                    <label class="col-md-3  adInsLabel adins-required adins-required-label" translate>Reason Type Name </label>
                    <div class="col-md-9">
                      <select class="form-control adInsInput" formControlName="RefReasonTypeCode">
                        <option *ngFor="let rrt of allRefReasonType" [ngValue]="rrt.Key">
                          {{rrt.Value}}
                        </option>
                      </select>
                      <lib-uc-show-errors [control]="RefReasonForm.controls.RefReasonTypeCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3  adInsLabel adins-required adins-required-label" translate>Reason Code </label>
                    <div class="col-md-9">
                      <input type="text" class="form-control adInsInput code" formControlName="ReasonCode"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && RefReasonForm.controls.ReasonCode.invalid }">
                      <lib-uc-show-errors [control]="RefReasonForm.controls.ReasonCode" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3  adInsLabel adins-required-label" translate>Reason Description </label>
                    <div class="col-md-9">
                      <input type="text" class="form-control adInsInput adins-required-label" formControlName="ReasonDescr"
                            [ngClass]="{ 'is-invalid': enjiForm.submitted && RefReasonForm.controls.ReasonDescr.invalid }">
                      <lib-uc-show-errors [control]="RefReasonForm.controls.ReasonDescr" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3  adInsLabel" translate>Active </label>
                    <div class="col-md-9">
                      <input class="border-primary" type="checkbox" data-md-icheck formControlName="IsActive" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="[CancelLink]" skipLocationChange>
                  <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
