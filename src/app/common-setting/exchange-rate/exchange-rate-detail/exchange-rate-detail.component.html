<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="card-header header-title">
        <div class="row">
          <div class="col-md-8">
          </div>
        </div>
      </div>
      <lib-ucviewgeneric [viewGenericObj]="viewGenericObj"> </lib-ucviewgeneric>
      <div class="px-3">
        <form class="form form-horizontal" [formGroup]="ExchangeRateForm" (ngSubmit)="ExchangeRateForm.valid && SaveForm()"
          #enjiForm="ngForm">
          <div class="form-body">
            <lib-ucSubsection [id]="'CurrencyExchangeRateId'" [title]="'Currency - Exchange Rate'" [panel]="'CurrencyExchangeRate'"></lib-ucSubsection>
            <div id="CurrencyExchangeRate">
              <div class="form-group row adins-required">
                <label class="col-md-3  adInsLabel" translate>Currency Date</label>
                <div class="col-md-9" *ngIf = "SetDtReady">
                  <input type="datetime-local" class="form-control adInsInput code" formControlName="CurrDt"  max="{{BusinessDt | date: 'y-MM-ddTh:mm'}}" min ="{{MaxBackDt | date: 'y-MM-ddTh:mm'}}"
                    [ngClass]="{ 'is-invalid': enjiForm.submitted && ExchangeRateForm.controls.CurrDt.invalid }" >
                  <lib-uc-show-errors [control]="ExchangeRateForm.controls.CurrDt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
              <div class="form-group row adins-required">
                <label class="col-md-3  adInsLabel adins-required" translate>Exchange Rate</label>
                <div class="col-md-9">
                  <input type="" currencyMask class="form-control adInsInput code" formControlName="ExchangeRateAmt"
                  [ngClass]="{ 'is-invalid': enjiForm.submitted && ExchangeRateForm.controls.ExchangeRateAmt.invalid }"
                  [options]="{align: 'right', allowNegative: false}" />
                  <lib-uc-show-errors [control]="ExchangeRateForm.controls.ExchangeRateAmt" [submit]="enjiForm.submitted">
                  </lib-uc-show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1"
              [routerLink]="[CancelLink]" skipLocationChange [queryParams]="{RefCurrId: this.RefCurrId}">
              <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
