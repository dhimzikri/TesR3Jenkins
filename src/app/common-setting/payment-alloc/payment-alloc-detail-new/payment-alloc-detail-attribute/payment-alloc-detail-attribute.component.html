<div class="modal-container">
    <button aria-label="Close" mat-dialog-close="" type="button" class="close" ng-reflect-aria-label="Close"
        ng-reflect-dialog-result="" ng-reflect-type="button">
        <span aria-hidden="true">Ã—</span>
    </button>
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
        <div class="row text-left">
            <div class="col-md-12" style="padding-left: 4px; padding-right: 4px;">
                <div class="header-title-modal header-title">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 id="horz-layout-colored-controls" class="card-title">
                                Payment Allocation Attribute Detail</h4>
                        </div>
                        <div class="col-md-6">
                            <div class="text-right"><span class="mr-1"></span></div>
                        </div>
                    </div>
                </div>
                <div class="card bg-light-blue-card" style="box-shadow: none;">
                    <div class="card-body">
                        <div class="card-wrapper">
                            <form novalidate="" class="form form-horizontal" 
                            [formGroup]="Attrform" (ngSubmit)="Attrform.valid&&OnSubmit()" #enjiForm="ngForm">
                                <div class="ucform-class">
                                    <div>
                                        <lib-ucSubsection [id]="'Attribute'" [title]="'Attribute'"
                                            [panel]="'AttributeId'"></lib-ucSubsection>
                                        <div class="form-body p-3 border-top border-bottom" id="AttributeId">
                                            <div >
                                                <div>
                                                    <div class="form-group row">
                                                        <label class="label-input col-md-12">
                                                            Attribute Code
                                                        </label>
                                                        <div class="col-md-12">
                                                            <input class="form-control" formControlName="PaymentAllocAttrCode">
                                                            <div class="message-box">
                                                                <lib-uc-show-errors [control]="Attrform.controls.PaymentAllocAttrCode"
                                                                  [submit]="enjiForm.submitted">
                                                                </lib-uc-show-errors>
                                                              </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="form-group row">
                                                        <label class="label-input col-md-12">
                                                            Attribute Name 
                                                        </label>
                                                        <div class="col-md-12">
                                                            <input class="form-control"
                                                                formControlName="PaymentAllocAttrName">
                                                                <div class="message-box">
                                                                    <lib-uc-show-errors [control]="Attrform.controls.PaymentAllocAttrName"
                                                                      [submit]="enjiForm.submitted">
                                                                    </lib-uc-show-errors>
                                                                  </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="form-group row"><label
                                                            class="label-input col-md-12">Input
                                                            Type </label>
                                                        <div class="col-md-12" ng-reflect-ng-switch="DDL">
                                                            <lib-ucdropdownlist [dropdownListObj]="dropdownListObj" [parentForm]="Attrform"
                                                            [enjiForm]="enjiForm" [identifier]="'AttrInputType'" (callback)="ddlCallback($event)"></lib-ucdropdownlist>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" (click)="activeModal.close(null)"
                                        class="btn btn-raised btn-outline-2">
                                        <em class="far fa-window-close button-icon mr-2"></em>
                                        Cancel
                                    </button>
                                    <button type="submit"
                                        class="btn btn-raised btn-primary-2 ml-2">
                                        <em class="far fa-check-square button-icon"></em>
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
