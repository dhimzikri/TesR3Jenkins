<div class="ucSearch-Button-Right">
  <span class="mr-1">
      <button type="button" class="addButton" [routerLink]="[AddLink]" skipLocationChange>
          <i class="ft-plus-circle"></i>&nbsp;<span translate>Upload</span>
      </button>
  </span>
</div>
<div class="card">
  <div class="card-header header-title">
    <div class="row">
      <div class="col-md-8">
        <h4 class="form-section card-title" translate>License Manager</h4>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="px-3">
      <lib-ucSubsection [id]="'LicenseInformasiId'" [title]="'License Informasi'" [panel]="'LicenseInformasi'">
      </lib-ucSubsection>
      <div *ngIf="LicenseData" id="LicenseInformasi">
        <div class="form-group row">
          <label class="col-md-3  adInsLabel" translate>Company/Business Name</label>
          <label *ngIf="LicenseData.CompanyName !== ''" class="col-md-9  adInsLabel" translate>{{LicenseData.CompanyName}}</label>
          <label *ngIf="LicenseData.CompanyName == ''" class="col-md-9  adInsLabel" translate>-</label>          
        </div>
        <div class="form-group row">
          <label class="col-md-3  adInsLabel" translate>Upload Date</label>
          <label class="col-md-9  adInsLabel" translate>{{LicenseData.UploadDate | date:'dd/MM/yyyy h:mm:ss a'}}</label>           
        </div>
      </div>

      <lib-ucSubsection [id]="'LicenseListId'" [title]="'License List'" [panel]="'LicenseList'"></lib-ucSubsection>

      <div id="LicenseList" style="overflow-x: auto;">
        <table class="table table-responsive-md text-center table-hover" [ngClass]="{'table-layout-fixed': !IsOverflow}">
          <thead>
            <tr class="table-header">
              <th class="text-left"><span translate class="thead-header" name='No'>No</span></th>
              <th class="text-left"><span translate class="thead-header" name='LicenseType'>System Name</span></th>
              <th class="text-left"><span translate class="thead-header" name='LicenseType'>License Type</span></th>
              <th class="text-center"><span translate class="thead-header" name='Status'>Status</span></th>                                
            </tr>
          </thead>    
          <tbody *ngIf = "!Licenses || Licenses?.length == 0">
            <tr>
              <td colspan="100%">No Data Available</td>
            </tr>
          </tbody>        
          <tbody *ngIf="Licenses?.length != 0">
            <tr *ngFor="let item of Licenses" [ngClass]="{'text-break': !IsOverflow}">
              <td class="text-left">
                {{item.No}}
              </td>
              <td class="text-left">
                {{item.SystemName}}
              </td>
              <td class="text-left">
                <a class="primary" title="" [routerLink]="[DetailLink]" [queryParams]="{systemName:item.SystemName,licenseType:item.LicenseType,status:item.Status,modules:item.Modules}" skipLocationChange translate>
                  {{item.LicenseType}}
                </a>
              </td>
              <td class="text-center">
                {{item.Status}}
              </td>              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
