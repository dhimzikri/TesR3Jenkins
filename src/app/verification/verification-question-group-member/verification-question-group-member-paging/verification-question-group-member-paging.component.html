<div class="ucSearch-Button-Right">
  <span class="mr-1">
    <button type="button" class="backButton" [routerLink]="[CancelLink]" skipLocationChange>
      <i class="fa fa-arrow-left"></i>&nbsp;<span translate>Back</span>
    </button>
    <button type="button" class="addButton"
      [routerLink]="[AddLink]" skipLocationChange
      [queryParams]="{VerfQuestionGrpHId: this.VerfQuestionGrpHId}">
      <i class="ft-plus-circle"></i>&nbsp;<span translate>Add</span>
    </button>
  </span>
</div>
<div class="card">
  <div class="card-body">
    <div class="card-header header-title">
      <div class="row">
        <div class="col-md-8">
          <h4 class="card-title" id="horz-layout-colored-controls" translate> VERIFICATION QUESTION GROUP
          </h4>
        </div>
      </div>
    </div>
    <div class="px-3">
      <form class="form form-horizontal" [formGroup]="QuestionGroupForm" (ngSubmit)="QuestionGroupForm.valid"
        #enjiForm="ngForm">
        <lib-ucSubsection [id]="'QuestionGroupId'" [title]="'Main Info'" [panel]="'QuestionGroup'">
        </lib-ucSubsection>
        <div class="form-body" id="QuestionGroup">
          <div class="form-group">
            <label class="col-md-3 adInsLabel" translate>Question Group Code: </label>
            <label class="col-md-3 adInsLabel" translate>{{VerfQuestionGrpCode}} </label>
            <label class="col-md-3 adInsLabel" translate>Question Group Name: </label>
            <label class="col-md-3 adInsLabel" translate>{{VerfQuestionGrpName}} </label>
          </div>
        </div>
      </form>
      <form class="form form-horizontal" [formGroup]="QuestionGroupListForm" (ngSubmit)="QuestionGroupListForm.valid"
        #enjiForm="ngForm">
        <lib-ucSubsection [id]="'QuestionGroupListId'" [title]="'Question List Info'" [panel]="'QuestionGroupList'">
        </lib-ucSubsection>
        <div class="form-body" id="QuestionGroupList" style="overflow-x: auto;">
          <table class="table table-responsive-md text-center table-hover">
            <thead>
              <tr class="table-header">
                <th class="text-center"><span translate class="thead-header" name='SeqNo'>Seq No</span></th>
                <th class="text-center"><span translate class="thead-header" name='VerfQuestionCode'>Question Code</span>
                </th>
                <th class="text-left"><span translate class="thead-header" name='VerfQuestionText'>Question Text</span>
                </th>
                <th class="text-left"><span translate class="thead-header" name='VerfAnswerTypeDescr'>Answer Type</span></th>
                <th class="text-left"><span translate class="thead-header" name='VerfAnswer'>Answer</span></th>
                <th translate>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listVerfQuestionGrpD">
                <td class="text-center">{{item.SeqNo}}</td>
                <td class="text-center">{{item.VerfQuestionCode}}</td>
                <td class="text-left">{{item.VerfQuestionText}}</td>
                <td class="text-left">{{item.VerfAnswerTypeDescr}}</td>
                <td class="text-left">{{item.VerfAnswer}}</td>
                <td>
                  <div>
                    <a class="success p-0" data-original-title="" title="" (click)="Edit(item)">
                      <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                    <a class="danger p-0" data-original-title="" title="" (click)="Delete(item.VerfQuestionGrpDId)">
                      <i class="ft-trash-2 font-medium-3 mr-2"></i>
                    </a></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
