<div class="card">
    <div class="card-header header-title">
      <div class="row">
        <div class="col-md-8">
          <h4 class="form-section card-title" translate>Office Member</h4>
        </div>
      </div>
    </div>
    <app-main-info-view></app-main-info-view>
  </div>
  <div class="ucSearch-Button-Right">
    <span class="mr-1">
      <button *ngIf="this.MrVendorCategoryCode != 'CONSULTANT' && this.MrVendorCategoryCode != 'LOGISTIC' && this.MrVendorCategoryCode != 'GENERAL'
        && this.MrVendorCategoryCode != 'COURIER' && this.MrVendorCategoryCode != 'IT_INFRA_SOLUTION' && this.MrVendorCategoryCode != 'CRD_INSCO_BRANCH'"  type="button"
        class="backButton" [routerLink]="[CancelLink]" skipLocationChange
        [queryParams]="{ MrVendorCategoryCode: this.MrVendorCategoryCode  }">
        <i class="fa fa-arrow-left"> </i>&nbsp;<span translate>Back</span>
      </button>
      <button *ngIf="this.MrVendorCategoryCode === 'CONSULTANT' || this.MrVendorCategoryCode === 'LOGISTIC' || this.MrVendorCategoryCode === 'GENERAL'
        || this.MrVendorCategoryCode === 'COURIER' || this.MrVendorCategoryCode === 'IT_INFRA_SOLUTION' || this.MrVendorCategoryCode === 'CRD_INSCO_BRANCH'y" type="button" 
        class="backButton" (click)="back()" skipLocationChange>
        <i class="fa fa-arrow-left"> </i>&nbsp;<span translate>Back</span>
      </button>
      <button type="button" class="addButton" [routerLink]="[AddLink]" skipLocationChange
        [queryParams]="{VendorId: VendorId}">
        <i class="ft-plus-circle"></i>&nbsp;<span translate>Add</span>
      </button>
    </span>
  </div>
  <lib-ucpaging [searchObj]="inputPagingObj"></lib-ucpaging>
