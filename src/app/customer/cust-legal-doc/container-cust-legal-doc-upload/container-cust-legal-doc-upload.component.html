  <div class="form-group row px-3">
    <label class="col-md-12 label-field-2" translate>DOCUMENT UPLOAD
      <span class="optional-text">(Optional)</span>
    </label>
    <div class="col-md-12">
      <label [for]="'doc'" class="btn btn-primary-2 btn-sm afu-select-btn label-field-2" >Choose File</label>
      <input class="input-field-2" type="file" [id]="'doc'" style="display: none" (change)="HandleFileInput($event.target.files)"
        [accept]="ExtStr" />
        <div [hidden]="!reqFileUpl.File" style="padding-left: 15px" class="row afu-valid-file">
          <p class="col-xs-3 textOverflow"><span class="text-primary">{{reqFileUpl?.File?.name}}</span></p>
          <p class="col-xs-3 padMarg sizeC">
            <strong>({{ConvertSize(reqFileUpl?.File?.size)}})</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </p>
        </div>
    </div>
  </div>
