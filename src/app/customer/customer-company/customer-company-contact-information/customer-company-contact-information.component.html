<div class="addEdit">
  <form class="form form-horizontal" [formGroup]="ContactInformationForm"
    (ngSubmit)="ContactInformationForm.valid && SaveValue()" #enjiForm="ngForm">
    <div class="form-body">
      <lib-ucSubsection [id]="'MainInfo'" [title]="'Main Info'" [panel]="'MainInfoId'">
      </lib-ucSubsection>
      <div id="MainInfoId">
        <div class="form-group row  ">
          <label class="col-md-2 adins-required-label" translate>Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control adInsInput" formControlName="ContactPersonName"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.ContactPersonName.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.ContactPersonName" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
          <label class="col-md-2 adInsLabel adins-required-label" translate>Gender</label>
          <div class="col-md-4">
            <select class="form-control adInsInput" style="width: auto" formControlName="MrGenderCode"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.MrGenderCode.invalid }">
              <option *ngFor="let it of tempMrGenderCode" [value]="it.Key">
                {{it.Value}}</option>
            </select>
            <lib-uc-show-errors [control]="ContactInformationForm.controls.MrGenderCode" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row  ">
          <label class="col-md-2 adins-required-label" translate>Job Title</label>
          <div class="col-md-4">
            <input type="text" class="form-control adInsInput" formControlName="JobTitleName"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.JobTitleName.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.JobTitleName" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
          <label class="col-md-2  adins-required-label" translate>Job Position</label>
          <div class="col-md-4">
            <select class="form-control adInsInput" style="width: auto" formControlName="MrJobPositionCode"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.MrJobPositionCode.invalid }">
              <option *ngFor="let it of tempMrJobPositionCode" [value]="it.Key">
                {{it.Value}}</option>
            </select>
            <lib-uc-show-errors [control]="ContactInformationForm.controls.MrJobPostitionCode" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row  ">
          <label class="col-md-2 adInsLabel" translate>Id Type</label>
          <div class="col-md-4">
            <select class="form-control adInsInput" formControlName="MrIdTypeCode" (change)="ChangeIdType()">
              <option value="">-Select One-</option>
              <option *ngFor="let it of tempMrIdTypeCode" value="{{it.Key}}">
                {{it.Value}} </option>
            </select>
          </div>
          <label class="col-md-2 adInsLabel" translate>Birth Place</label>
          <div class="col-md-4">
            <input type="text" class="form-control" formControlName="BirthPlace"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.BirthPlace.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.BirthPlace" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row  ">
          <label class="col-md-2"
            [ngClass]="{ 'adins-required-label': ContactInformationForm.controls.MrIdTypeCode.value == IdTypeNpwp, 'adInsLabel': ContactInformationForm.controls.MrIdTypeCode.value != IdTypeNpwp }"
            translate>Id No</label>
          <div class="col-md-4">
            <input type="text" class="form-control" formControlName="IdNo"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.IdNo.invalid }">
            <lib-uc-show-errors [customPattern]="customPattern" [control]="ContactInformationForm.controls.IdNo" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
          <label class="col-md-2 adInsLabel" translate>Birth Date</label>
          <div class="col-md-4">
            <input type="date" class="form-control" formControlName="BirthDt"
              max="{{MaxDate | date:'yyyy-MM-dd'}}"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.BirthDt.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.BirthDt" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 adInsLabel" [ngClass]="{'adins-required-label' : isIdExpiredDtRequired}"
          translate>ID Expired Date</label>
          <div class="col-md-4">
            <input *ngIf="['NPWP','AKTA','EKTP'].includes(ContactInformationForm.controls.MrIdTypeCode.value)" readonly
              type="date" class="form-control" formControlName="IdExpiredDt"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.IdExpiredDt.invalid}">
            <input
              *ngIf="!['NPWP','AKTA','EKTP'].includes(ContactInformationForm.controls.MrIdTypeCode.value)"
              min="{{MaxDate | date:'yyyy-MM-dd'}}" type="date" class="form-control"
              formControlName="IdExpiredDt"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.IdExpiredDt.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.IdExpiredDt" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
          <label class="col-md-2 adInsLabel" translate>Contact Relationship</label>
          <div class="col-md-4">
            <select class="form-control adInsInput" formControlName="MrCustRelationshipCode">
              <option value="">-Select One-</option>
              <option *ngFor="let it of tempMrCustRelationshipCode" value="{{it.Key}}">
                {{it.Value}} </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 adInsLabel adins-required-label" translate>Mobile Phone 1 </label>
          <div class="col-md-4">
            <input type="text" class="form-control adInsInput" formControlName="MobilePhnNo1"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.MobilePhnNo1.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.MobilePhnNo1" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
          <label class="col-md-2 adInsLabel" translate>Mobile Phone 2 </label>
          <div class="col-md-4">
            <input type="text" class="form-control adInsInput" formControlName="MobilePhnNo2"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.MobilePhnNo2.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.MobilePhnNo2" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
        </div>
        <div class="form-group row  ">
          <label class="col-md-2 adInsLabel" translate>Email 1 </label>
          <div class="col-md-4">
            <input type="text" class="form-control adInsInput" formControlName="Email1"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.Email1.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.Email1" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
          <label class="col-md-2 adInsLabel" translate>Email 2 </label>
          <div class="col-md-4">
            <input type="text" class="form-control adInsInput" formControlName="Email2"
              [ngClass]="{ 'is-invalid': enjiForm.submitted && ContactInformationForm.controls.Email2.invalid}">
            <lib-uc-show-errors [control]="ContactInformationForm.controls.Email2" [submit]="enjiForm.submitted">
            </lib-uc-show-errors>
          </div>
        </div>
      </div>
      <div id="ContactPersonAddressId">
        <lib-ucaddress [addressObj]="inputAddressObj" [enjiForm]="enjiForm" [identifier]="'UcAddress'" [UCAddrForm]="ContactInformationForm"></lib-ucaddress>
        <!-- <lib-ucaddress [UCAddrForm]="ContactInformationForm" [enjiForm]="enjiForm" [identifier]="'UcAddress'"
          [default]="UcAddressObj" [inputField]="inputFieldObj" [showPhn3]="false">
        </lib-ucaddress> -->
      </div>
    </div>
    <div class="form-actions right">
      <!-- <button type="button" class="btn btn-raised btn-warning mr-1" (click)="back()" translate>
        <i class="far fa-window-close"></i> Cancel
      </button> -->
      <button type="submit" class="btn btn-raised btn-primary">
        <i class="far fa-check-square"></i>&nbsp;<span translate>Save and Continue</span>
      </button>
    </div>
  </form>
</div>
