<section id="login" class="">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="text-center width-440 custom-card">
          <div class="card-img">
            <img alt="element 06" class="mb-1" src="assets/img/logo-01.png" width="190" style="margin-top: 10px;">
          </div>
          <h4 class="mt-1 text-title">Foundation</h4>
          <p>{{version}}</p>

          <div *ngIf="isLoaded">
            <div *ngIf="isValidated == 1">
              <div *ngIf="isCompleted != 1">
                <form class="form form-horizontal" [formGroup]="ResetPassForm" (ngSubmit)="ResetPassForm.valid && SaveForm()"
                      #enjiForm="ngForm">
                  <div class="form-body">
                    <div class="col-md-12">
                      <div class="form-group row">
                        <div class="text-left">
                          <p class="text-user" translate>New Password</p>
                        </div>
                        <div class="col-md-12 mt-2 input-field">
                          <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="custom-stroke-adins" d="M9 13V15V13ZM3 19H15C15.5304 19 16.0391 18.7893 16.4142 18.4142C16.7893 18.0391 17 17.5304 17 17V11C17 10.4696 16.7893 9.96086 16.4142 9.58579C16.0391 9.21071 15.5304 9 15 9H3C2.46957 9 1.96086 9.21071 1.58579 9.58579C1.21071 9.96086 1 10.4696 1 11V17C1 17.5304 1.21071 18.0391 1.58579 18.4142C1.96086 18.7893 2.46957 19 3 19ZM13 9V5C13 3.93913 12.5786 2.92172 11.8284 2.17157C11.0783 1.42143 10.0609 1 9 1C7.93913 1 6.92172 1.42143 6.17157 2.17157C5.42143 2.92172 5 3.93913 5 5V9H13Z" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                          <input size="35" class="align-middle" type="password" placeholder="New Password" formControlName="NewPassword" id="newPass" (focusout)="eventValidatePassword()"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && ResetPassForm.controls.NewPassword.invalid }">
                        </div>
                        <div class="text-left mb-2">
                          <lib-uc-show-errors [control]="ResetPassForm.controls.NewPassword" [customPattern]="customPattern" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="text-left">
                          <p class="text-user mt-3" translate>Confirm Password</p>
                        </div>
                        <div class="col-md-12 mt-2 input-field">
                          <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="custom-stroke-adins" d="M9 13V15V13ZM3 19H15C15.5304 19 16.0391 18.7893 16.4142 18.4142C16.7893 18.0391 17 17.5304 17 17V11C17 10.4696 16.7893 9.96086 16.4142 9.58579C16.0391 9.21071 15.5304 9 15 9H3C2.46957 9 1.96086 9.21071 1.58579 9.58579C1.21071 9.96086 1 10.4696 1 11V17C1 17.5304 1.21071 18.0391 1.58579 18.4142C1.96086 18.7893 2.46957 19 3 19ZM13 9V5C13 3.93913 12.5786 2.92172 11.8284 2.17157C11.0783 1.42143 10.0609 1 9 1C7.93913 1 6.92172 1.42143 6.17157 2.17157C5.42143 2.92172 5 3.93913 5 5V9H13Z" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                          <input size="35" class="align-middle" type="password" placeholder="Confirm Password" formControlName="ConfirmPassword" id="confirmPass" (focusout)="eventValidatePassword()"
                          [ngClass]="{ 'is-invalid': enjiForm.submitted && ResetPassForm.controls.ConfirmPassword.invalid }">
                        </div>
                        <div class="text-left mb-2">
                          <lib-uc-show-errors [control]="ResetPassForm.controls.ConfirmPassword" [customPattern]="customPattern" [submit]="enjiForm.submitted"></lib-uc-show-errors>
                        </div>
                      </div>
                      <div [hidden]="isMatch">
                        <br>
                          <span style="color:red">Password mismatch.</span>
                        <br>
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <div class="col-md-12">
                        <button type="submit"
                          class="custom-button-adins">Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div *ngIf="isCompleted == 1">
                <p style="font-size:14px; line-height: 1.5;">
                  Password has been updated.
                  Click below to login
                </p>
                <div class="form-group mt-3">
                  <div class="col-md-12">
                    <button type="button" (click)="back()"
                      class="custom-button-adins">Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="isValidated != 1">
              <p style="font-size:14px; line-height: 1.5;">
                Your requested Url link to reset
                password has been expired or the link
                has already been used. Please
                Request a new one
              </p>
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </div>
</section>
