<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-header header-title">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="card-title" translate> Business Unit </h4>
                        </div>
                    </div>
                </div>
                <div class="px-3">
                    <form class="form form-horizontal" [formGroup]="BizUnitForm"
                        (ngSubmit)="BizUnitForm.valid && SaveForm()" #enjiForm="ngForm">
                        <lib-ucSubsection [id]="'BusinessUnitId'" [title]="title" [panel]="'BusinessUnitInformation'"> </lib-ucSubsection>

                            <div class="form-body" id="BusinessUnitInformation">
                                <div class="form-group row adins-required">
                                    <label class="col-md-3  adInsLabel" translate>Business Unit Code </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control adInsInput code"
                                            formControlName="BizUnitCode">
                                        <lib-uc-show-errors [control]="BizUnitForm.controls.BizUnitCode"
                                            [submit]="enjiForm.submitted">
                                        </lib-uc-show-errors>
                                    </div>
                                </div>
                                <div class="form-group row adins-required">
                                    <label class="col-md-3  adInsLabel" translate>Business Unit Name </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control adInsInput name"
                                            formControlName="BizUnitName">
                                        <lib-uc-show-errors [control]="BizUnitForm.controls.BizUnitName"
                                            [submit]="enjiForm.submitted">
                                        </lib-uc-show-errors>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3  adInsLabel" translate>Description </label>
                                    <div class="col-md-9">
                                        <textarea class="form-control adInsInput name"
                                            formControlName="Descr"> </textarea>
                                        <lib-uc-show-errors [control]="BizUnitForm.controls.Descr"
                                            [submit]="enjiForm.submitted">
                                        </lib-uc-show-errors>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3  adInsLabel" translate>Active Status </label>
                                    <div class="col-md-9">
                                        <input type="checkbox" class="border-primary" formControlName="IsActive">
                                    </div>
                                </div>
                            </div>
                        <div class="form-actions right">
                            <button type="button" class="btn btn-raised btn-warning mr-1"
                                [routerLink]="[CancelLink]" skipLocationChange>
                                <i class="far fa-window-close"></i>&nbsp;<span translate>Cancel</span>
                            </button>
                            <button type="submit" class="btn btn-raised btn-primary">
                                <i class="far fa-check-square"></i>&nbsp;<span translate>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
