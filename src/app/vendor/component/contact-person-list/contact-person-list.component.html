<div class="card-header header-title">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="px-3">
            <div class="ucSearch-Button-Right">
              <span class="mr-1">
                <button type="button" (click)="HiddenCheck()" class="btn btn-raised btn-primary">
                  <i class="ft-plus-circle"></i>&nbsp;<span translate>Add</span>
                </button>
              </span>
            </div>
            <h4 class="card-title" translate>Contact Person List</h4>
            <hr>
            <form>
              <div style="overflow-x: auto;">
                <table class="table table-responsive-md text-center table-hover">
                  <thead>
                    <tr class="table-header">
                      <th class="text-left"><span class="thead-header" name='Name' translate>Name</span>
                      </th>
                      <th class="text-left"><span class="thead-header" name='Position' translate>Position</span>
                      </th>
                      <th class="text-left"><span class="thead-header" name='Phone 1' translate>Phone 1</span>
                      </th>
                      <th class="text-left"><span class="thead-header" name='Owner' translate>Owner</span>
                      </th>
                      <th class=""><span class="thead-header" name='Action' translate>Action</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of resultData">
                      <td class="text-left">{{item.Name}}</td>
                      <td class="text-left">{{item.PositionName}}</td>
                      <td class="text-left">{{item.Phone1}}</td>
                      <td class="text-left" *ngIf="item.IsOwner === true">Yes</td>
                      <td class="text-left" *ngIf="item.IsOwner === false">No</td>
                      <td>
                        <a class="success p-0" data-original-title="" title=""
                          (click)="editVendorContactPerson(item.VendorContactPersonId)">
                          <i class="ft-edit-2 font-medium-3 mr-2"></i>
                        </a>
                        <a class="danger p-0" data-original-title="" title=""
                          (click)="deleteVendorContactPerson(item.VendorContactPersonId)">
                          <i class="ft-trash-2 font-medium-3 mr-2"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-actions right" *ngIf="show">
                <button type="submit" class="btn btn-raised btn-primary" (click)="NextStep()">
                  <i class="fa fa-arrow-right"></i>&nbsp;<span translate>Save and Continue</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
